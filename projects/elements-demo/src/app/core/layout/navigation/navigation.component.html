<div class="spacer"></div>
<mat-nav-list>
  @for (nav of navigation; track nav) {
    <a
      mat-list-item
      [routerLink]="nav.url"
      routerLinkActive="active"
      #rla="routerLinkActive"
    >
      <mat-icon matListIcon>{{
        nav.children && rla.isActive ? 'expand_more' : 'chevron_right'
      }}</mat-icon>
      {{ nav.label }}
    </a>
    @if (nav.children && rla.isActive) {
      @for (child of nav.children; track child) {
        <a
          mat-list-item
          class="sub-nav"
          [routerLink]="child.url"
          routerLinkActive="active"
        >
          {{ child.label }}
        </a>
      }
    }
  }
  <a
    mat-list-item
    class="image-link"
    href="https://angularexperts.io/blog"
    target="_blank"
    ><mat-icon matListIcon>chevron_right</mat-icon> MADE BY
    <img src="assets/logo/angular-experts.png" alt="Angular Experts Blog"
  /></a>
</mat-nav-list>
